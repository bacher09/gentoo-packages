{% extends 'base.html' %}

{% block content %}
<script>
    // set default arches
    var default_arches = {{ default_arches|safe }};
</script>
<div class="arches">
<form action="./" method="post" enctype="multipart/form-data">{% csrf_token %}
    {% if form.arches.errors %}
        <div class="alert alert-error">
            {{ form.arches.errors }}
        </div>
    {% endif %}
    {{ form.arches }} <br />
    <input type="submit" class="btn btn-primary" value="Submit" />
</form>
</div>
{% endblock content %}

{% block scripts %}
    {{ block.super }}
    {{ form.media }}
{% endblock scripts %}
