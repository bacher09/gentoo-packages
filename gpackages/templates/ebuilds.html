{% extends "base.html" %}

{% block content %}
{% for ebuild in ebuilds %}
    <div class="well package-well">
        <div class="package-name">
            <span>{{ ebuild.cpv }}</span>
            <span class="package_update_datetime">{{ ebuild.updated_datetime }}</span>
        </div>
        <div style="padding-bottom: 10px; margin 10px;">{{ ebuild.description }}</div>
        <table class="keywords table table-bordered table-condensed">
            <colgroup>
                <col class="span2">
                <col class="span1">
                <col class="span1">
                <col class="span1">
                <col class="span1">
                <col class="span1">
                <col class="span1">
                <col class="span1">
                <col class="span1">
                <col class="span1">
            </colgroup>
            <thead>
                <tr class="">
                    <th class=""></th>
                    <th class="">alpha</th>
                    <th class="">amd64</th>
                    <th class="">arm</th>
                    <th class="">hppa</th>
                    <th class="">ia64</th>
                    <th class="">ppc</th>
                    <th class="">ppc64</th>
                    <th class="">sparc</th>
                    <th class="">x86</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="ebuild">{{ ebuild.fullversion }}</td>
                    <td class="blank"></td>
                    <td class="unstable">~</td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="unstable">~</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endfor %}
{% endblock content %}
